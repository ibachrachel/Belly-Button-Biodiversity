<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<!--Customizing for Deilverable 4-->
<body style="background-color: rgba(255, 101, 106, 0.54)">
  <div class="container">
    <div class="row">
      <!-- Added Image t Jumbotron-->
      <div class="col-md-12 jumbotron text-center", style = "background-image: url(https://www.foodandfarmingtechnology.com/wp-content/uploads/2020/03/beef-ecoli-1024x530.jpg);">
        <!-- Adding downloadable font to JumboTron for Deliverable 4-->
        <style>
          @font-face { font-family: Bakemono-Stereo-Extrabold-trial; src: url('Bakemono-Stereo-Extrabold-trial.ttf'); }
          h1 {
            font-family: Bakemono-Stereo-Bold-trial
          }
        </style>  
        <!--Added font color for Deliverale 4-->
        <h1 style="color:rgb(49, 233, 61)">Belly Button Bacteria Study</h1>
        <p style="color:rgb(229, 255, 79)">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
